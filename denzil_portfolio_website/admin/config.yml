backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "site"
    label: "Site"
    files:
      - file: "content/site.json"
        label: "Site settings"
        name: "site"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Location", name: "location", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "LinkedIn", name: "linkedin", widget: "string" }
          - label: "Sections"
            name: "sections"
            widget: "object"
            fields:
              - { label: "About", name: "about", widget: "text" }

  - name: "projects"
    label: "Projects"
    files:
      - file: "content/cms/projects.cms.json"
        label: "Projects list"
        name: "projects"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Tools", name: "tools", widget: "list" }
              - { label: "Highlights", name: "highlights", widget: "list" }
              - label: "Images"
                name: "images"
                widget: "list"
                required: false
                field: { label: "Image", name: "image", widget: "image" }
              - label: "Figure captions"
                name: "figure_captions"
                widget: "list"
                required: false
                field: { label: "Caption", name: "caption", widget: "string" }

  - name: "experience"
    label: "Experience"
    files:
      - file: "content/cms/experience.cms.json"
        label: "Experience timeline"
        name: "experience"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.role}} â€” {{fields.company}}"
            fields:
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Dates", name: "dates", widget: "string" }
              - { label: "Bullets", name: "bullets", widget: "list" }

  - name: "education"
    label: "Education"
    files:
      - file: "content/cms/education.cms.json"
        label: "Education list"
        name: "education"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.school}}"
            fields:
              - { label: "School", name: "school", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "Dates", name: "dates", widget: "string" }
              - { label: "Notes", name: "notes", widget: "string", required: false }

  - name: "skills"
    label: "Skills"
    files:
      - file: "content/cms/skills.cms.json"
        label: "Skills map"
        name: "skills"
        fields:
          - label: "Skill groups"
            name: "skill_groups"
            widget: "list"
            fields:
              - { label: "Group", name: "group", widget: "string" }
              - { label: "Items", name: "items", widget: "list" }
