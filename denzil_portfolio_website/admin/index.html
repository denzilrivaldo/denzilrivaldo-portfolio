<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portfolio Admin</title>
  <link rel="stylesheet" href="../assets/styles.css"/>
  <style>
    body{padding:0}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .hint{margin-top:12px}
    code{background:rgba(11,15,23,.35);padding:2px 6px;border-radius:8px;border:1px solid var(--line)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card block">
      <h1 class="h1" style="font-size:28px;margin:0 0 8px">Admin</h1>
      <p class="sub" style="margin:0">Edit content and upload project images (requires Netlify deployment + Identity).</p>
      <div class="note hint">
        If you opened this locally, the CMS won't authenticate. Deploy to Netlify first, then enable <b>Identity</b> and <b>Git Gateway</b>.
      </div>
    </div>

    <div class="card block" style="margin-top:14px">
      <div id="nc-root"></div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
